<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AeroReach ‚Äî Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
  }

  body{
    width:100vw;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at 30% -10%,#1e3a8a,#020617 70%);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#e2e8f0;
  }

  .container{
    width:100%;
    max-width:460px;
    padding:28px;
    text-align:center;
  }

  /* Logo Title */
  h1{
    font-size:46px;
    font-weight:800;
    color:#60a5fa;
    letter-spacing:-1px;
    margin-bottom:10px;
  }

  .icon{
    font-size:80px;
    display:block;
    margin-bottom:-10px;
    color:#60a5fa;
  }

  .subtitle{
    font-size:15px;
    color:#94a3b8;
    margin-bottom:35px;
  }

  /* Buttons */
  .btn{
    width:100%;
    padding:16px;
    border-radius:14px;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    border:none;
    text-align:center;
    transition:.25s;
  }

  .btn-primary{
    background:#2563eb;
    color:white;
    box-shadow:0px 0px 16px rgba(37,99,235,0.45);
  }

  .btn-primary:hover{
    background:#1d4ed8;
  }

  /* Footer note */
  .foot{
    margin-top:25px;
    font-size:12.5px;
    color:#64748b;
  }

  @media (max-width:430px){
    h1{ font-size:38px; }
    .icon{ font-size:68px; }
  }
</style>
</head>

<body>

<div class="container">
  <div class="icon">üöÅ</div>
  <h1>AeroReach</h1>
  <p class="subtitle">AI-powered drone emergency assistance.</p>

  <button class="btn btn-primary" onclick="location.href='signup.html'">
    Get Started
  </button>

  <div class="foot">Powered by real-time medical support & drone delivery</div>
</div>

</body>
</html>
