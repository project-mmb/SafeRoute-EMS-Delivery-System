<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AeroReach ‚Äî Start</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page page--center">
    <div class="card card--hero">
      <img src="assets/hero.webp" alt="Drone delivering medical supplies" class="hero-img" />

      <div class="brand">
        <div class="brand__logo" aria-hidden="true">
          <!-- simple inline svg logo -->
          <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-opacity="0.12" />
            <path d="M7 12h10M12 7v10" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1 class="title">AeroReach</h1>
          <p class="subtitle">Drone medical delivery & emergency connector</p>
        </div>
      </div>

      <div class="role-buttons">
        <button class="role role--primary" onclick="selectRole('user')">
          <span class="role__icon" aria-hidden="true">üë§</span>
          <span class="role__text">
            <strong>I am a User</strong>
            <span class="caption">Request medical support</span>
          </span>
        </button>

        <button class="role role--secondary" onclick="selectRole('responder')">
          <span class="role__icon" aria-hidden="true">üè•</span>
          <span class="role__text">
            <strong>I am a Responder</strong>
            <span class="caption">Healthcare provider / clinic / org</span>
          </span>
        </button>
      </div>

      <p class="small-note">Prototype for hackathon ‚Äî press a button to continue</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
